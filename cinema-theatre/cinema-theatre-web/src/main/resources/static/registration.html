<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
<head>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript" src="scripts/data-include.js"></script>
<script type="text/javascript" src="scripts/registration.js"></script>
<title>cinemaTheatre</title>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<link rel="apple-touch-icon" href="images/icon.ico" type="image/x-icon" />
<link rel="apple-touch-icon-precomposed" href="images/icon.ico"
	type="image/x-icon" />
<link rel="icon" href="images/icon.ico" type="image/x-icon" />
<link rel="shortcut icon" href="images/icon.ico" type="image/x-icon" />
<link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
	<div data-include="header"></div>
		<form onsubmit="registrate()">
			<table id="registrationTable" class="registrationTable">
				<tr>
					<td>Name:</td>
					<td><input type="text" name="name" id="userName" class="text"></td>
				</tr>

				<tr>
					<td>Surname:</td>
					<td><input type="text" name="surname" id="userSurname"
						class="text"></td>
				</tr>

				<tr>
					<td>Mail:</td>
					<td><input type="text" name="mail" id="userEmail" class="text"></td>
				</tr>
				
				<tr>
					<td>City:</td>
					<td><input type="text" name="city" id="userCity"
						class="text"></td>
				</tr>

				<tr>
					<td>Phone number:</td>
					<td><input type="text" name="phoneNumber" id="userPhone"
						class="text"></td>
				</tr>
				<tr>
					<td>State number:</td>
					<td><input type="text" name="stateId" id="userStateid"
						class="text"></td>
				</tr>

				<tr>
					<td>Password:</td>
					<td><input type="password" name="password" id="userPassword"
						class="text"></td>
				</tr>

				<tr>
					<td><input type="submit" value="Create Account" name="Confirm"
						class="button" id="confrim"></td>
				</tr>
			</table>
		</form>
	<div data-include="footer"></div>
</body>
</html>
