<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
<script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
<script
	src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
<link rel="stylesheet" type="text/css" href="style.css" />
<link rel="icon" href="images/icon.ico" type="image/x-icon" />
<link rel="shortcut icon" href="images/icon.ico" type="image/x-icon" />
<script type="text/javascript" src="scripts/data-include.js"></script>
<script type="text/javascript" src="scripts/props.js"></script>
<meta charset="UTF-8">
<title>Props</title>
</head>
<body onload="loadBids()">
	<div data-include="header"></div>
	<br />
	<br />
	<div data-role="collapsible-set" id="collapsible-set-1">
		<div data-role="collapsible">
			<h4>Add props</h4>
			<form onsubmit="return addNewProps();">
				<table class="props_table">
					<tr>
						<td>Name</td>
						<td><input type="text" id="props-name"></td>
					</tr>
					<tr>
						<td>Description</td>
						<td><input type="text" maxlength="200" id="props-desc"></td>
					</tr>
					<tr>
						<td>Deadline</td>
						<td><input type="datetime-local" id="props-date"></td>
					</tr>
					<tr>
						<td>Image</td>
						<td><input id="inputImage" type="file"
							onchange="loadImage();" /></td>
					</tr>
					<tr>
						<td>Price</td>
						<td><input type="number" id="props-price"></td>
					</tr>
					<tr>
						<td></td>
						<td><button type="reset">Cancel</button> <input type="submit"
							value="Send"></td>
					</tr>
				</table>
			</form>
		</div>
		<div data-role="collapsible">
			<h4>Manage your offers</h4>
			<table data-role="table" id="offers-table"
				class="ui-body-a ui-responsive table-stripe">
				<thead>
					<tr class="ui-bar-a">
						<th>Props</th>
						<th data-priority="1">Price</th>
						<th data-priority="2"></th>
					</tr>
				</thead>
				<tbody></tbody>
			</table>
		</div>
		<div data-role="collapsible">
			<h4>Choose offers</h4>
			<table data-role="table" id="pick-offers-table"
				class="ui-body-a ui-responsive table-stripe">
				<thead>
					<tr class="ui-bar-a">
						<th>Props</th>
						<th data-priority="1">Price</th>
						<th data-priority="2">Feedback</th>
					</tr>
				</thead>
				<tbody>
				</tbody>
			</table>
		</div>
	</div>
	<br />
	<br />
	<div data-include="footer"></div>
</body>
</html>
