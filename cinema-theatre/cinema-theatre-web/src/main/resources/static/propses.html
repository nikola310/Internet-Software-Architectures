<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
<script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
<script
	src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
<link rel="stylesheet" type="text/css" href="style.css" />
<script type="text/javascript" src="scripts/data-include.js"></script>
<script type="text/javascript" src="scripts/props.js"></script>
<meta charset="UTF-8">
<title>Props</title>
</head>
<body onload="loadBids()">
	<div data-include="header"></div>
	<br />
	<br />
	<div data-role="collapsible-set" id="collapsible-set-1">
		<div data-role="collapsible">
			<h4>Add props</h4>
			<form action="addNewProps()">
				<table>
					<tr>
						<td>Name</td>
						<td><input type="text"></td>
					</tr>
					<tr>
						<td>Description</td>
						<td><input type="text" style="width: 60px; height: 25px"
							maxlength="200"></td>
					</tr>
					<tr>
						<td>Deadline</td>
						<td><input type="datetime"></td>
					</tr>
					<tr>
						<td>Image</td>
						<td><input type="file" accept="image/*"></td>
					</tr>
				</table>
			</form>
		</div>
		<div data-role="collapsible">
			<h4>Manage offers</h4>
			<div id="offers-container">
				
			</div>
		</div>
	</div>
	<br />
	<br />
	<div data-include="footer"></div>
</body>
</html>
