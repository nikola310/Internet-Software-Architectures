<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script type="text/javascript" src="scripts/jquery-3.2.1.min.js"></script>
<link rel="stylesheet"
	href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
<script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
<script
	src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
<script type="text/javascript" src="scripts/data-include.js"></script>
<script type="text/javascript" src="scripts/fzadmin.js"></script>
<script type="text/javascript" src="scripts/login.js"></script>

<link rel="stylesheet" type="text/css" href="style.css" />
<link rel="icon" href="images/icon.ico" type="image/x-icon" />
<meta charset="UTF-8">
<title>Fanzone management</title>
</head>
<body onload="loadNotCheckedOffers(); official_props();">
	<div data-include="header"></div>
	<br />
	<div data-role="collapsible-set" id="fz-admin-container" data-theme="a"
		data-content-theme="d">
		<div data-role="collapsible">
			<h4>Add new official props</h4>
			<form onsubmit="return add_official();">
				<table class="props_table">
					<tr>
						<td>Name</td>
						<td><input type="text" id="props-name"></td>
					</tr>
					<tr>
						<td>Description</td>
						<td><input type="text" maxlength="200" id="props-desc"></td>
					</tr>
					<tr>
						<td>Deadline</td>
						<td><input type="datetime-local" id="props-date"></td>
					</tr>
					<tr>
						<td>Image</td>
						<td><input id="inputImage" type="file"
							onchange="loadImage();" /></td>
					</tr>
					<tr>
						<td>Price</td>
						<td><input type="number" id="props-price"></td>
					</tr>
					<tr>
						<td></td>
						<td><button type="reset">Cancel</button> <input type="submit"
							value="Send"></td>
					</tr>
				</table>
			</form>
		</div>
		<div data-role="collapsible">
			<h4>Manage offers</h4>
			<table data-role="table" id="table-check"
				class="ui-body-a ui-responsive table-stripe">
				<thead>
					<tr class="ui-bar-a">
						<th>Name</th>
						<th data-priority="1">Description</th>
						<th data-priority="2">Image</th>
						<th data-priority="3">Deadline</th>
						<th data-priority="5">Feedback</th>
					</tr>
				</thead>
				<tbody></tbody>
			</table>
		</div>
		<div data-role="collapsible">
			<h4>Manage official props</h4>
			<table data-role="table" id="check-official"
				class="ui-body-a ui-responsive table-stripe">
				<thead>
					<tr class="ui-bar-a">
						<th>Name</th>
						<th data-priority="1">Description</th>
						<th data-priority="2">Image</th>
						<th data-priority="3">Deadline</th>
						<th data-priority="5">Edit</th>
					</tr>
				</thead>
				<tbody></tbody>
			</table>
		</div>
	</div>

	<div data-include="footer"></div>

</body>
</html>
