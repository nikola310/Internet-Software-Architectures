<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
<script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
<script
	src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="style.css" />
<link rel="icon" href="images/icon.ico" type="image/x-icon" />
<link rel="shortcut icon" href="images/icon.ico" type="image/x-icon" />
<script type="text/javascript" src="scripts/data-include.js"></script>
<script type="text/javascript" src="scripts/sysadmin.js"></script>
<title>System administration</title>
</head>
<body onload="read_users()">
	<div data-include="header"></div>
	<br />
	<br />
	<div data-role="collapsible-set" id="collapsible-set-1"
		data-content-theme="d">
		<div data-role="collapsible">
			<h4>Register new cinema/theatre</h4>
			<form id="form_new" onsubmit="return addNewCT();">
				<table>
					<tr>
						<td>Name</td>
						<td><input type="text" id="ct_name" maxlength="50"></td>
					</tr>
					<tr>
						<td>State</td>
						<td><input type="text" maxlength="3" id="ct_state"></td>
					</tr>
					<tr>
						<td>Phone</td>
						<td><input type="number" id="ct_phone"></td>
					</tr>
					<tr>
						<td>Adress</td>
						<td><input type="text" id="ct_adress" maxlength="50"></td>
					</tr>
					<tr>
						<td>Description</td>
						<td><input type="text" id="ct_desc" maxlength="200"></td>
					</tr>
					<tr>
						<td></td>
						<td><button type="reset">Cancel</button> <input type="submit"
							value="Send"></td>
					</tr>
				</table>
			</form>
		</div>
		<div data-role="collapsible">
			<h4>Manage users</h4>
			<div>
				<table data-role="table" id="user-table"
					class="ui-body-a ui-responsive table-stripe">
					<thead>
						<tr class="ui-bar-a">
							<th>User</th>
							<th data-priority="1">Type</th>
							<th data-priority="2">Change to</th>
						</tr>
					</thead>
					<tbody>
					</tbody>
				</table>
			</div>
		</div>
		<div data-role="collapsible">
			<h4>Set user ranks</h4>
			<div>
			<form id="rank-form" onsubmit="return setRanks();">
				<table id="rank-table">
					<tr>
						<td>Bronze:</td>
						<td><input type="number" id="rank-bronze"></td>
					</tr>
					<tr>
						<td>Silver:</td>
						<td><input type="number" id="rank-silver"></td>
					</tr>
					<tr>
						<td>Gold:</td>
						<td><input type="number" id="rank-gold"></td>
					</tr>
					<tr>
						<td></td>
						<td><button type="reset">Cancel</button> <input type="submit"
							value="Send"></td>
					</tr>
				</table>
				</form>
			</div>
		</div>
	</div>
	<br />
	<br />
	<div data-include="footer"></div>
</body>
</html>
